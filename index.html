<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link -->
    <script src="https://kit.fontawesome.com/20d6bc66e0.js" crossorigin="anonymous"></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>influencer gear</title>
</head>
<body>
    <!-- header start -->
    <header>
        <!-- nav start -->
        <nav>
            <div class="logo">
                <h2>Influencer products</h2>
            </div>
            <div class="navigations-manu">
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sign up</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#"><i class="menu-icon fas fa-search"></i></a></li>
                </ul>
                <div class="cart">
                    <a href="#"><i class="menu-icon fas fa-shopping-cart"></i></a>
                </div>
            </div>
        </nav>
        <!-- nav end -->

        <!-- top banner section start -->
        <section class="section">
            <div class="left-content">
                <h1>Start your Journey as Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <div class="button">
                    <a href="#">Preebook now <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
            
            <div class="right-image">
                <img src="./styles/images/main-camera.png" alt="">
            </div>
        </section>
        <!-- top banner section end -->

    </header>
    <!-- header end -->


    <!-- main start -->
    <main>
        
        <!-- company section start -->
        <section class="company">
            <div class="left-side">
                <img src="./styles/logos/Alibaba.svg" alt="">
                <img src="./styles/logos/Amazon.svg" alt="">
                <img src="./styles/logos/Daraz.pk Logo.svg" alt="">
                <img src="./styles/logos/Ebay.svg" alt="">
            </div>
            <div class="right-side">
                <img src="./styles/logos/Rakuten.svg" alt="">
                <img src="./styles/logos/Walmart.svg" alt="">
               
                <img src="./styles/logos/Target.svg" alt="">
            </div>
        </section>
        <!-- company section end -->

        <!-- product-card section start -->
        <section class="product-card">
            <h1>Popular Collection</h1>

            <div class="cards">
                <div class="card">

                </div>
            </div>
        </section>
        <!-- product-card section end -->
    </main>
    <!-- main end -->



    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer end -->
</body>
</html>
